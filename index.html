<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN Art Portfolio - 禅的実験室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== シンプル確実なデザインシステム ===== */
        :root {
            --zen-sumi: #2d2d2d;
            --zen-washi: #f8f8f0;
            --zen-gold: #d4af37;
            --zen-stone: #6a6a6a;
            --zen-silver: #8a8a8a;
            --zen-pearl: #e8e8e8;
            --zen-pure: #ffffff;
            
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
        }
        
        /* ===== リセット ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--zen-washi);
            color: var(--zen-sumi);
            line-height: 1.6;
        }
        
        /* ===== デバッグパネル ===== */
        .debug-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(45, 45, 45, 0.95);
            color: #fff;
            padding: var(--space-md);
            border-radius: 8px;
            font-size: 12px;
            z-index: 9999;
            min-width: 250px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .debug-panel h4 {
            margin-bottom: var(--space-sm);
            color: var(--zen-gold);
        }
        
        .debug-item {
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .debug-status {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .debug-status.success { background: #10b981; color: white; }
        .debug-status.error { background: #ef4444; color: white; }
        .debug-status.warning { background: #f59e0b; color: white; }
        .debug-status.loading { background: var(--zen-silver); color: white; }
        
        /* ===== ナビゲーション ===== */
        .nav-wrapper {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            z-index: 1000;
        }
        
        .nav-container {
            padding: var(--space-sm) var(--space-lg);
            background: rgba(248, 248, 240, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            border: 1px solid rgba(45, 45, 45, 0.1);
            display: flex;
            gap: var(--space-lg);
        }
        
        .nav-item {
            color: var(--zen-sumi);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color 0.3s ease;
        }
        
        .nav-item:hover {
            color: var(--zen-gold);
        }
        
        .claude-generator-btn {
            background: var(--zen-sumi);
            color: var(--zen-washi);
            padding: var(--space-sm) var(--space-md);
            border-radius: 20px;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .claude-generator-btn:hover {
            background: var(--zen-gold);
            color: var(--zen-sumi);
        }
        
        /* ===== JSON状態インジケーター ===== */
        .json-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            z-index: 9998;
            transition: all 0.3s ease;
        }
        
        .json-status.loading {
            background: rgba(248, 248, 240, 0.9);
            color: var(--zen-sumi);
            border: 1px solid var(--zen-silver);
        }
        
        .json-status.loaded {
            background: rgba(212, 175, 55, 0.9);
            color: var(--zen-sumi);
            border: 1px solid var(--zen-gold);
        }
        
        .json-status.fallback {
            background: rgba(138, 138, 138, 0.9);
            color: white;
            border: 1px solid var(--zen-silver);
        }
        
        .json-status.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: 1px solid #dc2626;
        }
        
        /* ===== ヒーローセクション ===== */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--space-lg);
            background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.02), transparent 70%);
        }
        
        .hero-title {
            font-size: clamp(var(--font-size-3xl), 6vw, 4rem);
            font-weight: 300;
            margin-bottom: var(--space-md);
            color: var(--zen-sumi);
        }
        
        .hero-subtitle {
            font-size: clamp(var(--font-size-lg), 3vw, var(--font-size-2xl));
            font-weight: 300;
            color: var(--zen-stone);
            margin-bottom: var(--space-2xl);
            max-width: 600px;
        }
        
        /* ===== メインセクション ===== */
        .works-section {
            padding: var(--space-2xl) var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: var(--font-size-3xl);
            font-weight: 300;
            text-align: center;
            margin-bottom: var(--space-2xl);
            color: var(--zen-sumi);
        }
        
        /* ===== メタ情報パネル ===== */
        .meta-info {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            text-align: center;
            border: 1px solid rgba(45, 45, 45, 0.05);
        }
        
        .meta-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-xl);
            margin-bottom: var(--space-md);
        }
        
        .meta-stat-value {
            font-size: var(--font-size-xl);
            font-weight: 500;
            color: var(--zen-gold);
        }
        
        .meta-stat-label {
            font-size: var(--font-size-sm);
            color: var(--zen-stone);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* ===== シンプルなワークスグリッド ===== */
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }
        
        .work-card {
            background: white;
            border-radius: 16px;
            padding: var(--space-lg);
            border: 1px solid rgba(45, 45, 45, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(45, 45, 45, 0.06);
        }
        
        .work-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(45, 45, 45, 0.12);
            border-color: var(--zen-gold);
        }
        
        .work-card.featured {
            border-color: var(--zen-gold);
            position: relative;
        }
        
        .featured-badge {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: var(--zen-gold);
            color: var(--zen-sumi);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .work-preview {
            width: 100%;
            height: 200px;
            background: var(--zen-pearl);
            border-radius: 12px;
            margin-bottom: var(--space-lg);
            overflow: hidden;
            position: relative;
        }
        
        .work-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .work-thumbnail:hover {
            transform: scale(1.05);
        }
        
        .work-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--zen-pearl), var(--zen-washi));
            color: var(--zen-stone);
            font-size: var(--font-size-lg);
            font-weight: 300;
            text-align: center;
            padding: var(--space-md);
        }
        
        .work-title {
            font-size: var(--font-size-xl);
            font-weight: 500;
            margin-bottom: var(--space-sm);
            color: var(--zen-sumi);
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .work-subtitle {
            font-size: var(--font-size-sm);
            color: var(--zen-gold);
            margin-bottom: var(--space-md);
            font-weight: 400;
        }
        
        .work-description {
            color: var(--zen-stone);
            font-size: var(--font-size-sm);
            line-height: 1.6;
            margin-bottom: var(--space-lg);
        }
        
        .work-actions {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .action-btn {
            flex: 1;
            background: var(--zen-sumi);
            color: white;
            border: none;
            padding: var(--space-sm);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .action-btn:hover {
            background: var(--zen-gold);
            color: var(--zen-sumi);
        }
        
        .work-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .tech-tag {
            background: rgba(212, 175, 55, 0.1);
            color: var(--zen-gold);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        /* ===== ローディング状態 ===== */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            color: var(--zen-stone);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--zen-pearl);
            border-top: 3px solid var(--zen-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: var(--space-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== エラー状態 ===== */
        .error-state {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--zen-stone);
        }
        
        .error-icon {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-md);
        }
        
        .retry-button {
            margin-top: var(--space-lg);
            padding: var(--space-sm) var(--space-lg);
            background: var(--zen-sumi);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: var(--font-size-sm);
        }
        
        .retry-button:hover {
            background: var(--zen-gold);
            color: var(--zen-sumi);
        }
        
        /* ===== フッター ===== */
        footer {
            padding: var(--space-2xl) var(--space-lg);
            text-align: center;
            border-top: 1px solid rgba(45, 45, 45, 0.1);
            background: rgba(248, 248, 240, 0.5);
            color: var(--zen-silver);
            font-size: var(--font-size-sm);
        }
        
        /* ===== レスポンシブ ===== */
        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
            }
            
            .meta-stats {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .debug-panel {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: var(--space-lg);
            }
        }
        
        /* ===== モーダル用スタイル ===== */
        .work-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .work-modal.show {
            opacity: 1;
        }
        
        .modal-content {
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            background: white;
            padding: var(--space-xl);
            border-radius: 16px;
            position: relative;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .work-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            background: rgba(45, 45, 45, 0.1);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--zen-stone);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: var(--zen-gold);
            color: var(--zen-sumi);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: var(--font-size-2xl);
            font-weight: 500;
            margin-bottom: var(--space-md);
            color: var(--zen-sumi);
            font-family: 'Noto Sans JP', sans-serif;
            padding-right: 60px;
        }
        
        .modal-subtitle {
            font-size: var(--font-size-lg);
            color: var(--zen-gold);
            margin-bottom: var(--space-lg);
            font-weight: 400;
        }
        
        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: var(--space-lg);
            border: 1px solid rgba(45, 45, 45, 0.1);
        }
        
        .modal-description {
            color: var(--zen-stone);
            font-size: var(--font-size-base);
            line-height: 1.7;
            margin-bottom: var(--space-lg);
        }
        
        .modal-section {
            margin-bottom: var(--space-lg);
        }
        
        .modal-section h4 {
            font-size: var(--font-size-lg);
            color: var(--zen-sumi);
            margin-bottom: var(--space-sm);
            font-weight: 500;
        }
        
        .modal-code {
            background: #f8f8f8;
            padding: var(--space-md);
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: var(--zen-sumi);
            border: 1px solid rgba(45, 45, 45, 0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .modal-prompt {
            background: rgba(212, 175, 55, 0.05);
            padding: var(--space-md);
            border-radius: 8px;
            font-size: var(--font-size-sm);
            line-height: 1.6;
            color: var(--zen-stone);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .modal-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: var(--space-sm);
        }
        
        .modal-tech .tech-tag {
            background: rgba(212, 175, 55, 0.15);
            color: var(--zen-gold);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

        <h4>🔍 システム状態</h4>

            <span id="debug-images" class="debug-status loading">0/0</span>

            <span id="debug-time">--:--:--</span>

    <!-- ナビゲーション -->
    <div class="nav-wrapper">
        <nav class="nav-container">

        </nav>
    </div>

    <div id="json-status" class="json-status loading" onclick="showDetailedStatus()">
        <span id="json-status-text">読み込み中...</span>
    </div>
    
    <!-- ヒーローセクション -->
    <section class="hero">

    <!-- 作品セクション -->
    <section id="works" class="works-section">
        <h2 class="section-title">禅的技術実験</h2>
        
        <!-- メタ情報パネル -->
        <div id="meta-info" class="meta-info" style="display: none;">
            <div class="meta-stats">
                <div class="meta-stat">
                    <div class="meta-stat-value" id="meta-total">-</div>
                    <div class="meta-stat-label">作品数</div>
                </div>
                <div class="meta-stat">
                    <div class="meta-stat-value" id="meta-version">-</div>
                    <div class="meta-stat-label">バージョン</div>
                </div>
                <div class="meta-stat">
                    <div class="meta-stat-value" id="meta-generated">-</div>
                    <div class="meta-stat-label">更新日</div>
                </div>
            </div>
            <div id="meta-description" style="color: var(--zen-stone); margin-bottom: var(--space-sm);">-</div>
            <div id="meta-author" style="color: var(--zen-gold);">-</div>

        <div id="gallery" class="works-grid">

        </div>

    <!-- フッター -->

        <p>© 2025 ZEN Art Portfolio - 継続的な美的探求の記録</p>

        <p style="margin-top: 4px;">

        </p>

    <script>
        // ===== ZEN ART PORTFOLIO SYSTEM (シンプル確実版) =====
        
        // ===== グローバル変数 =====
        let artworksData = [];
        let metaData = {};
        let loadingState = 'loading';
        let jsonSource = 'unknown';
        let imageLoadCount = 0;
        let totalImages = 0;
        
        // ===== デバッグ関数 =====
        function updateDebugPanel() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ja-JP');
            
            document.getElementById('debug-time').textContent = timeStr;
            document.getElementById('debug-data').textContent = `${artworksData.length}件`;
            document.getElementById('debug-data').className = `debug-status ${artworksData.length > 0 ? 'success' : 'warning'}`;
            
            const cardCount = document.querySelectorAll('.work-card').length;
            document.getElementById('debug-cards').textContent = `${cardCount}件`;
            document.getElementById('debug-cards').className = `debug-status ${cardCount > 0 ? 'success' : 'warning'}`;
            
            document.getElementById('debug-images').textContent = `${imageLoadCount}/${totalImages}`;
            document.getElementById('debug-images').className = `debug-status ${imageLoadCount === totalImages && totalImages > 0 ? 'success' : 'loading'}`;
        }
        
        function log(message, data = null) {
            console.log(`🎨 ${message}`, data || '');
            updateDebugPanel();
        }
        
        // ===== JSON状態更新 =====
        function updateJsonStatus(status, text) {
            const statusEl = document.getElementById('json-status');
            const textEl = document.getElementById('json-status-text');
            const debugEl = document.getElementById('debug-json');
            
            if (statusEl && textEl) {
                statusEl.className = `json-status ${status}`;
                textEl.textContent = text;
                
                // デバッグパネルも更新
                debugEl.textContent = status;
                debugEl.className = `debug-status ${status === 'loaded' ? 'success' : status === 'error' ? 'error' : 'warning'}`;
            }
            
            log(`JSON状態: ${status} - ${text}`);
        }
        
        // ===== シンプルなフォールバックデータ =====
        const SIMPLE_FALLBACK_DATA = {
            "meta": {
                "version": "1.0-simple",
                "total": 6,
                "generated": new Date().toISOString(),
                "description": "ZEN Art Portfolio 作品集 - 禅的美学とデジタル技術の融合",
                "author": "Tatsya Minegishi",
                "contact": "@THE.STILL.BECOMING"
            },
            "artworks": [
                {
                    "id": "zen-mandala",
                    "title": "Zen Mandala",
                    "subtitle": "幾何学的調和",
                    "description": "Three.jsとWebGLシェーダーを用いた動的曼荼羅の生成。数学的美と禅的瞑想の融合を探求した実験的作品です。",
                    "media": {
                        "thumbnail": {
                            "url": "https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=600&h=400&fit=crop&crop=center",
                            "alt": "Zen Mandala"
                        }
                    },
                    "prompt": {
                        "midjourney": "zen mandala with intricate geometric patterns, golden ratio proportions, soft earth tones and gold accents, symmetrical design, peaceful meditative atmosphere, --ar 16:9 --style minimalist"
                    },

        // ===== 作品データ読み込み =====
        async function loadArtworksData() {
            log('シンプル版: データ読み込み開始');
            updateJsonStatus('loading', 'データ読み込み中...');
            
            try {
                // 複数のパスを試行
                const possiblePaths = [
                    '/artworks.json',
                    './artworks.json',
                    'artworks.json',
                    '/public/artworks.json'
                ];
                
                let data = null;
                let successPath = null;
                
                for (const path of possiblePaths) {
                    try {
                        log(`JSONファイル試行: ${path}`);
                        const response = await fetch(path);
                        
                        if (response.ok) {
                            const text = await response.text();
                            log(`JSON取得成功: ${path} (${text.length}文字)`);
                            
                            data = JSON.parse(text);
                            successPath = path;
                            break;
                        } else {
                            log(`HTTP エラー: ${path} → ${response.status}`);
                        }
                    } catch (fetchError) {
                        log(`取得エラー: ${path} → ${fetchError.message}`);
                    }
                }
                
                if (!data) {
                    throw new Error('artworks.jsonが見つかりません');
                }
                
                // データ検証
                if (!data.artworks || !Array.isArray(data.artworks)) {
                    throw new Error('artworks配列が見つかりません');
                }
                
                if (data.artworks.length === 0) {
                    throw new Error('artworks配列が空です');
                }
                
                // データ設定
                artworksData = data.artworks;
                metaData = data.meta || {};
                loadingState = 'loaded';
                jsonSource = 'json';
                
                log(`JSON読み込み成功: ${artworksData.length}件の作品 (${successPath})`);
                updateJsonStatus('loaded', `${artworksData.length}作品 (JSON)`);
                
            } catch (error) {
                log(`JSON読み込みエラー: ${error.message}`);
                log('フォールバックデータを使用します');
                
                // フォールバックデータ使用
                artworksData = SIMPLE_FALLBACK_DATA.artworks;
                metaData = SIMPLE_FALLBACK_DATA.meta;
                loadingState = 'fallback';
                jsonSource = 'fallback';
                
                updateJsonStatus('fallback', `${artworksData.length}作品 (サンプル)`);
            }
            
            // 表示処理
            displayMetaInfo();
            generateGallery();
        }
        
        // ===== メタ情報表示 =====
        function displayMetaInfo() {
            const metaPanel = document.getElementById('meta-info');
            if (!metaPanel) return;
            
            if (metaData && (metaData.version || metaData.description)) {
                metaPanel.style.display = 'block';
                
                document.getElementById('meta-total').textContent = metaData.total || artworksData.length;
                document.getElementById('meta-version').textContent = metaData.version || '1.0';
                
                if (metaData.generated) {
                    const date = new Date(metaData.generated);
                    document.getElementById('meta-generated').textContent = date.toLocaleDateString('ja-JP');
                } else {
                    document.getElementById('meta-generated').textContent = '今日';
                }
                
                document.getElementById('meta-description').textContent = metaData.description || 'ZEN Art Portfolio 作品集';
                document.getElementById('meta-author').textContent = metaData.author ? `by ${metaData.author}` : '';
            }
        }
        
        // ===== ギャラリー生成 =====
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            if (!gallery) {
                log('ギャラリー要素が見つかりません');
                return;
            }
            
            log('ギャラリー生成開始');
            
            // ローディング表示
            gallery.innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <span>作品を読み込み中...</span>
                </div>
            `;
            
            if (!artworksData || artworksData.length === 0) {
                showErrorState();
                return;
            }
            
            // 少し待ってからカード生成
            setTimeout(() => {
                gallery.innerHTML = '';
                
                // 作品をソート（featured優先）
                const sortedArtworks = [...artworksData].sort((a, b) => {
                    if (a.featured && !b.featured) return -1;
                    if (!a.featured && b.featured) return 1;
                    return 0;
                });
                
                totalImages = sortedArtworks.length;
                imageLoadCount = 0;
                
                log(`${sortedArtworks.length}件の作品カードを生成中`);
                
                // カード生成
                sortedArtworks.forEach((work, index) => {
                    const card = createWorkCard(work, index);
                    gallery.appendChild(card);
                });
                
                log(`ギャラリー生成完了: ${gallery.children.length}件のカード`);
                updateDebugPanel();
                
            }, 300);
        }
        
        // ===== 作品カード作成 =====
        function createWorkCard(work, index) {
            const card = document.createElement('div');
            card.className = `work-card ${work.featured ? 'featured' : ''}`;
            
            // サムネイルURL処理（自動置換を削除）
            const thumbnailUrl = work.media?.thumbnail?.url || null;
            const thumbnailAlt = work.media?.thumbnail?.alt || work.title;
            
            card.innerHTML = `
                ${work.featured ? '<div class="featured-badge">注目</div>' : ''}
                
                <div class="work-preview">
                    ${thumbnailUrl ? 
                        `<img 
                            src="${thumbnailUrl}" 
                            alt="${thumbnailAlt}"
                            class="work-thumbnail"
                            onload="handleImageLoad()"
                            onerror="handleImageError(this, '${work.title}')"
                        >` :
                        `<div class="work-placeholder">${work.title}</div>`
                    }
                </div>
                
                <div class="work-content">
                    <h3 class="work-title">${work.title}</h3>
                    ${work.subtitle ? `<p class="work-subtitle">${work.subtitle}</p>` : ''}
                    <p class="work-description">${work.description}</p>
                    
                    <div class="work-actions">
                        <button class="action-btn" onclick="copyPrompt('${work.id}')">
                            Prompt Copy
                        </button>
                        <button class="action-btn" onclick="copyCode('${work.id}')">
                            Code Copy
                        </button>
                    </div>
                    
                    <div class="work-tech">
                        ${(work.tech || []).map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                </div>
            `;
            
            // ===== カードクリックイベント追加 =====
            card.addEventListener('click', (e) => {
                // コピーボタンがクリックされた場合は無視
                if (e.target.closest('.action-btn')) return;
                
                // モーダルを開く
                openWorkModal(work);
            });
            
            // 画像がない場合は即座にカウント
            if (!thumbnailUrl) {
                imageLoadCount++;
                updateDebugPanel();
            }
            
            return card;
        }
        
        // ===== 画像読み込み処理 =====
        function handleImageLoad() {
            imageLoadCount++;
            log(`画像読み込み完了: ${imageLoadCount}/${totalImages}`);
            updateDebugPanel();
        }
        
        function handleImageError(img, title) {
            imageLoadCount++;
            log(`画像読み込みエラー: ${title}`);
            
            // プレースホルダーに置換
            img.parentNode.innerHTML = `<div class="work-placeholder">${title}</div>`;
            updateDebugPanel();
        }
        
        // ===== エラー状態表示 =====
        function showErrorState() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">⚠️</div>
                    <h3>作品データの読み込みに失敗しました</h3>
                    <p>artworks.jsonファイルが見つからないか、データ形式に問題があります。</p>
                    <button class="retry-button" onclick="retryLoad()">再試行</button>
                </div>
            `;
        }
        
        // ===== モーダル機能 =====
        function openWorkModal(work) {
            // 既存のモーダルがあれば削除
            document.querySelectorAll('.work-modal').forEach(m => m.remove());
            
            const modal = document.createElement('div');
            modal.className = 'work-modal';
            
            const thumbnailUrl = work.media?.thumbnail?.url || null;
            const promptText = work.prompt?.midjourney || work.prompt?.description || 'プロンプトが見つかりません';
            const codeText = work.code?.content || 'コードが見つかりません';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeWorkModal(this)">×</button>
                    
                    <h2 class="modal-title">${work.title}</h2>
                    ${work.subtitle ? `<div class="modal-subtitle">${work.subtitle}</div>` : ''}
                    
                    ${thumbnailUrl ? 
                        `<img src="${thumbnailUrl}" alt="${work.title}" class="modal-image" onerror="this.style.display='none'">` : 
                        ''
                    }
                    
                    <div class="modal-description">${work.description}</div>
                    
                    ${work.tech && work.tech.length > 0 ? `
                        <div class="modal-section">
                            <h4>使用技術</h4>
                            <div class="modal-tech">
                                ${work.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="modal-section">
                        <h4>Midjourney プロンプト</h4>
                        <div class="modal-prompt">${promptText}</div>
                    </div>
                    
                    <div class="modal-section">
                        <h4>コード例</h4>
                        <div class="modal-code">${codeText}</div>
                    </div>
                </div>
            `;
            
            // 背景クリックで閉じる
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeWorkModal();
                }
            });
            
            // Escキーで閉じる
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    closeWorkModal();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
            
            document.body.appendChild(modal);
            
            // アニメーション用に少し遅らせて表示
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // スクロールを無効化
            document.body.style.overflow = 'hidden';
            
            log(`モーダル表示: ${work.title}`);
        }
        
        function closeWorkModal(buttonElement = null) {
            const modal = buttonElement ? 
                buttonElement.closest('.work-modal') : 
                document.querySelector('.work-modal');
                
            if (modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    if (modal.parentNode) {
                        modal.parentNode.removeChild(modal);
                    }
                }, 300);
                
                // スクロールを有効化
                document.body.style.overflow = 'auto';
                
                log('モーダル閉じる');
            }
        }
        
        // ===== コピー機能 =====
        function copyPrompt(workId) {
            const work = artworksData.find(w => w.id === workId);
            if (work && work.prompt) {
                const text = work.prompt.midjourney || work.prompt.description || 'プロンプトが見つかりません';
                copyToClipboard(text, `"${work.title}" のプロンプトをコピーしました`);
            }
        }
        
        function copyCode(workId) {
            const work = artworksData.find(w => w.id === workId);
            if (work && work.code) {
                const text = work.code.content || 'コードが見つかりません';
                copyToClipboard(text, `"${work.title}" のコードをコピーしました`);
            }
        }
        
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(message);
            }).catch(() => {
                // フォールバック
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification(message);
            });
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 80px; right: 20px; background: rgba(45, 45, 45, 0.95);
                color: white; padding: 12px 20px; border-radius: 8px; z-index: 10001;
                font-size: 14px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                opacity: 0; transform: translateX(100%); transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // ===== ユーティリティ関数 =====
        function retryLoad() {
            log('再読み込み開始');
            loadArtworksData();
        }
        
        function showDetailedStatus() {
            const details = [
                `データソース: ${jsonSource}`,
                `作品数: ${artworksData.length}`,
                `読み込み状態: ${loadingState}`,
                `カード表示数: ${document.querySelectorAll('.work-card').length}`,
                `画像読み込み: ${imageLoadCount}/${totalImages}`
            ];
            
            alert('システム状態:\n\n' + details.join('\n'));
        }
        
        function openClaudeGenerator() {
            alert('Claude生成機能は次のバージョンで実装予定です。');
        }
        
        // ===== グローバル関数登録 =====
        window.handleImageLoad = handleImageLoad;
        window.handleImageError = handleImageError;
        window.copyPrompt = copyPrompt;
        window.copyCode = copyCode;
        window.retryLoad = retryLoad;
        window.showDetailedStatus = showDetailedStatus;
        window.openClaudeGenerator = openClaudeGenerator;
        window.openWorkModal = openWorkModal;
        window.closeWorkModal = closeWorkModal;
        
        // ===== 初期化 =====
        document.addEventListener('DOMContentLoaded', () => {
            log('🎨 ZEN Portfolio シンプル確実版: 初期化開始');
            updateDebugPanel();
            loadArtworksData();
        });
        
        // ===== デバッグ更新タイマー =====
        setInterval(updateDebugPanel, 1000);
